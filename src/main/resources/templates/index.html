<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">MList</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/showList}">List</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid flex-fill d-flex flex-column align-items-center justify-content-center" id="flexMainBody">
        <h3 class="text-center font-weight-bold my-5">Search for Movies by Title:</h3>

        <form class="align-self-stretch ml-5 mr-3" th:action="@{/searchMovies}">
            <div class="form-group row">
                <label class="font-weight-bold col-form-label col-sm-1" for="title">Title:</label>
                <input class="form-control col-sm-3" id="title" name="title" type="search" required/>
                <label class="font-weight-bold col-form-label col-sm-1" for="year">Year:</label>
                <input class="form-control col-sm-3" id="year" name="year" type="search"/>
                <label class="font-weight-bold col-form-label col-sm-1" for="plotType">Plot:</label>
                <select class="form-control col-sm-1 mr-1" id="plotType" name="plotType">
                    <option value="Short">Short</option>
                    <option value="Full">Full</option>
                </select>
                <button class="btn btn-primary mr-1" type="submit">Search</button>
                <button class="btn btn-danger" type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
